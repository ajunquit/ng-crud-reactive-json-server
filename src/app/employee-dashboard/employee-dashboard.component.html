    <div class="container-fluid">
        <h1 style="color:aliceblue">Angular CRUD</h1>
        <div class="d-flex">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addEmployee">Add Employee</button>
        </div>

</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email ID</th>
            <th scope="col">Mobile NÂ°</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>
                <button class="btn btn-primary"><i class="fa fa-edit"></i> Edit</button>
                <button class="btn btn-danger mx-3"> <i class="fa fa-trash"></i>Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label for="txtFirstName" class="form-label">First Name</label>
                        <input type="text" formControlName="firstName" class="form-control" id="txtFirstName" aria-describedby="helpFirstName">
                        
                    </div>
                    <div class="mb-3">
                        <label for="txtLastName" class="form-label">Last Name</label>
                        <input type="text" formControlName="lastName" class="form-control" id="txtLastName" aria-describedby="helpLastName">
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">Email address</label>
                        <input type="email" formControlName="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="txtMobileNumber" class="form-label">Mobile Number</label>
                        <input type="text" formControlName="mobile" class="form-control" id="txtMobileNumber">
                    </div>
                    <div class="mb-3">
                        <label for="txtSalary" class="form-label">Salary</label>
                        <input type="number" formControlName="salary" class="form-control" id="txtSalary">
                    </div>
                   
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
